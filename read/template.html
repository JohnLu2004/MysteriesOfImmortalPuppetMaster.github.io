<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="A fan-translation of the book &quot;Mysteries Of Immortal Puppet Master.&quot;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://i.imgur.com/5QU6ZWZ.png" />
    <title>Mysteries Of Immortal Puppet Master </title>
    <link rel="icon" type="image/webp" href="../../ppt1.webp">
    <link rel="stylesheet" href="../template.css"> <!-- Link to the updated template CSS -->
</head>

<body>
    <div class="container">
        <header class="book-info-container">
            <div class="book-info">
                <h1><a href="../../" style="text-decoration: none; color: inherit;">Mysteries Of Immortal Puppet Master</a></h1>
            </div>
        </header>
        <div class="bottomButtons">
            <button class="read-chapter" onclick="prevChapter()">Previous Chapter</button>

            <!-- Dropdown for selecting a chapter -->
            <select id="chapter-select-top" onchange="selectChapter(event)">
                <!-- Options will be dynamically populated by JavaScript -->
            </select>

            <button class="read-chapter" onclick="nextChapter()">Next Chapter</button>
        </div>

        <!-- New Headline Section -->
        <div id="chapterHeadline" class="chapter-headline">
            <!-- Headline (e.g., Chapter Title) will be dynamically inserted here -->
        </div>

        <div id="chapterContent">
            <!-- Chapter content will be dynamically inserted here -->
        </div>

        <footer>
            <div class="bottomButtons">
            <button class="read-chapter" onclick="prevChapter()">Previous Chapter</button>

            <!-- Dropdown for selecting a chapter -->
            <select id="chapter-select-bottom" onchange="selectChapter(event)">
                <!-- Options will be dynamically populated by JavaScript -->
            </select>

            <button class="read-chapter" onclick="nextChapter()">Next Chapter</button>
        </div>
        </footer>
    </div>
    <script src="../template.js" async></script>
</body>

</html>
